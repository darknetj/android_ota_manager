<a href="/admin/files">< Back to Files</a>

{{with .file }}
  <h1>Showing File {{ .Id }}</h1>
  <table class="table">
    <tr>
      <td>Filename</td>
      <td>{{ .Name }}</td>
    </tr>
    <tr>
      <td>Size</td>
      <td>{{ .Size }}</td>
    </tr>
    <tr>
      <td>MD5</td>
      <td>{{ .Md5 }}</td>
    </tr>
    <tr>
      <td>Build Date</td>
      <td>{{ .BuildDate }}</td>
    </tr>
    <tr>
      <td>Incremental</td>
      <td>{{ .Incremental }}</td>
    </tr>
    <tr>
      <td>Device</td>
      <td>{{ .Device }}</td>
    </tr>

    <tr>
      <td>Download</td>
      <td>
        <p><a href='{{ .DownloadUrl }}'>Download</a></p>
      </td>
    </tr>
    <tr>
      <td>Delete</td>
      <td>
        <form action="/admin/files/delete" method="post">
          <input type='hidden' name='Id' value='{{ .Id }}'>
          <input type='submit' value='Delete'>
        </form>
      </td>
    </tr>
  </table>
{{end}}
